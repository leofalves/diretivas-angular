<mat-card>
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        Please, select one class:
        <mat-form-field>
            <mat-select placeholder="Choose the Class:" [(ngModel)]="myClass">
                <mat-option value="class1">Class 1</mat-option>
                <mat-option value="class2">Class 2</mat-option>
                <mat-option value="class3">Class 3</mat-option>
                <mat-option value="class4">Class 4</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <p>Result:</p>
        <p [ngClass]="myClass">TESTES</p>
    </mat-card-footer>
</mat-card>
