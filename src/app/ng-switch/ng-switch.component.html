<mat-card>
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        <section>
            <p>Select the field you need:</p>
            <mat-radio-group [(ngModel)]="fieldname">
                <mat-radio-button class="radiobutton" value="button">Button</mat-radio-button>
                <mat-radio-button class="radiobutton" value="checkbox">CheckBox</mat-radio-button>
                <mat-radio-button class="radiobutton" value="progressbar">Progress Bar</mat-radio-button>
            </mat-radio-group>
        </section>

        <br><br>

        <section [ngSwitch]="fieldname">
            <button *ngSwitchCase="'button'" mat-raised-button color="warn">Button</button>
            <mat-checkbox *ngSwitchCase="'checkbox'">CheckBox</mat-checkbox>
            <mat-progress-bar *ngSwitchCase="'progressbar'" color="warn" mode="indeterminate"></mat-progress-bar>
        </section>
    </mat-card-content>
</mat-card>
