<mat-card>
    <mat-card-content>
        <mat-checkbox [(ngModel)]="enable">Enable / Disable</mat-checkbox>
        <p>Before NgTemplate</p>
        <h1 *ngIf="enable else myTemplate">Enabled</h1>

        <ng-template #myTemplate>
            <h1>Disabled - Inside Template</h1>
        </ng-template>
    </mat-card-content>
</mat-card>
